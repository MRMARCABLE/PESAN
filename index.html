<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messege Web</title>
    <link rel="stylesheet" href="messege-web.css" />
  </head>
  <body>
    <div class="container-web">
      <div class="container-bubblechat">
        <p class="cursor typewriter-animation" id="1text"></p>
      </div>
      <img
        class="container-pixle-budd"
        src="https://media.tenor.com/8iW51MQTta4AAAAm/bits-8bits.webp"
        alt="Pixel Companion"
      />

      <button id="changeButton">Change Text</button>

      <!-- Closing Section (Hidden by default) -->
      <div id="closingSection" class="closing-section">
        <div class="big-text-container">
          <h1 class="big-text" id="closingText"></h1>
        </div>
        <button id="restartButton" class="restart-btn">Restart</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
